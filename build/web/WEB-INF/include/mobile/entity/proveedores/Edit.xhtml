<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ProveedoresEditPage" lazy="true">
        <pm:header title="#{myBundle.EditProveedoresTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:ProveedoresListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ProveedoresEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{proveedoresController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditProveedoresLabel_idproveedores}" for="idproveedores" />
                            <h:outputText id="idproveedores" value="#{proveedoresController.selected.idproveedores}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditProveedoresLabel_nombre}" for="nombre" />
                            <p:inputText id="nombre" value="#{proveedoresController.selected.nombre}" title="#{myBundle.EditProveedoresTitle_nombre}" required="true" requiredMessage="#{myBundle.EditProveedoresRequiredMessage_nombre}" size="30" maxlength="30"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditProveedoresLabel_cedulaoRNC}" for="cedulaoRNC" />
                            <p:inputText id="cedulaoRNC" value="#{proveedoresController.selected.cedulaoRNC}" title="#{myBundle.EditProveedoresTitle_cedulaoRNC}" required="true" requiredMessage="#{myBundle.EditProveedoresRequiredMessage_cedulaoRNC}" size="13" maxlength="13"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditProveedoresLabel_tipopersona}" for="tipopersona" />
                            <p:inputText id="tipopersona" value="#{proveedoresController.selected.tipopersona}" title="#{myBundle.EditProveedoresTitle_tipopersona}" required="true" requiredMessage="#{myBundle.EditProveedoresRequiredMessage_tipopersona}" size="20" maxlength="20"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditProveedoresLabel_fecharegistro}" for="fecharegistro" />
                            <p:calendar id="fecharegistro" pattern="MM/dd/yyyy HH:mm:ss" value="#{proveedoresController.selected.fecharegistro}" title="#{myBundle.EditProveedoresTitle_fecharegistro}" required="true" requiredMessage="#{myBundle.EditProveedoresRequiredMessage_fecharegistro}" showOn="button"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditProveedoresLabel_estado}" for="estado" />
                            <p:selectBooleanCheckbox id="estado" value="#{proveedoresController.selected.estado}" required="true" requiredMessage="#{myBundle.EditProveedoresRequiredMessage_estado}"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{proveedoresController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:ProveedoresListPage:ProveedoresListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:ProveedoresListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
