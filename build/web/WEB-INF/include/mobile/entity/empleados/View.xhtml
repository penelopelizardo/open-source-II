<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="EmpleadosViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewEmpleadosTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:EmpleadosListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="EmpleadosViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{empleadosController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewEmpleadosLabel_idempleados}"/>
                            <h:outputText value="#{empleadosController.selected.idempleados}" title="#{myBundle.ViewEmpleadosTitle_idempleados}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewEmpleadosLabel_nombre}"/>
                            <h:outputText value="#{empleadosController.selected.nombre}" title="#{myBundle.ViewEmpleadosTitle_nombre}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewEmpleadosLabel_cedula}"/>
                            <h:outputText value="#{empleadosController.selected.cedula}" title="#{myBundle.ViewEmpleadosTitle_cedula}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewEmpleadosLabel_fechaingreso}"/>
                            <h:outputText value="#{empleadosController.selected.fechaingreso}" title="#{myBundle.ViewEmpleadosTitle_fechaingreso}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewEmpleadosLabel_estado}"/>
                            <h:selectBooleanCheckbox id="estado" value="#{empleadosController.selected.estado}" title="#{myBundle.EditEmpleadosTitle_estado}" required="true" requiredMessage="#{myBundle.EditEmpleadosRequiredMessage_estado}" disabled="true"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewEmpleadosLabel_departamento}"/>
                            <h:outputText value="#{empleadosController.selected.departamento.descripcion}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
