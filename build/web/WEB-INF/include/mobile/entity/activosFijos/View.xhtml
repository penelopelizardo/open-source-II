<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ActivosFijosViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewActivosFijosTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:ActivosFijosListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ActivosFijosViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{activosFijosController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewActivosFijosLabel_idactivosfijos}"/>
                            <h:outputText value="#{activosFijosController.selected.idactivosfijos}" title="#{myBundle.ViewActivosFijosTitle_idactivosfijos}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewActivosFijosLabel_descripcion}"/>
                            <h:outputText value="#{activosFijosController.selected.descripcion}" title="#{myBundle.ViewActivosFijosTitle_descripcion}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewActivosFijosLabel_fecharegistro}"/>
                            <h:outputText value="#{activosFijosController.selected.fecharegistro}" title="#{myBundle.ViewActivosFijosTitle_fecharegistro}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewActivosFijosLabel_valorcompra}"/>
                            <h:outputText value="#{activosFijosController.selected.valorcompra}" title="#{myBundle.ViewActivosFijosTitle_valorcompra}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewActivosFijosLabel_depreciacionacumulada}"/>
                            <h:outputText value="#{activosFijosController.selected.depreciacionacumulada}" title="#{myBundle.ViewActivosFijosTitle_depreciacionacumulada}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewActivosFijosLabel_departamento}"/>
                            <h:outputText value="#{activosFijosController.selected.departamento.descripcion}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewActivosFijosLabel_ubicacion}"/>
                            <h:outputText value="#{activosFijosController.selected.ubicacion.descripcion}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewActivosFijosLabel_tipoactivo}"/>
                            <h:outputText value="#{activosFijosController.selected.tipoactivo.descripcion}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
