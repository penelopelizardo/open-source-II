<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TiposPagosEditPage" lazy="true">
        <pm:header title="#{myBundle.EditTiposPagosTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:TiposPagosListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TiposPagosEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{tiposPagosController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditTiposPagosLabel_idtipospagos}" for="idtipospagos" />
                            <h:outputText id="idtipospagos" value="#{tiposPagosController.selected.idtipospagos}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditTiposPagosLabel_descripcion}" for="descripcion" />
                            <p:inputText id="descripcion" value="#{tiposPagosController.selected.descripcion}" title="#{myBundle.EditTiposPagosTitle_descripcion}" required="true" requiredMessage="#{myBundle.EditTiposPagosRequiredMessage_descripcion}" size="50" maxlength="50"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditTiposPagosLabel_estado}" for="estado" />
                            <p:selectBooleanCheckbox id="estado" value="#{tiposPagosController.selected.estado}" required="true" requiredMessage="#{myBundle.EditTiposPagosRequiredMessage_estado}"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{tiposPagosController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:TiposPagosListPage:TiposPagosListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:TiposPagosListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
