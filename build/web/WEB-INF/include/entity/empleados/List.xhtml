<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="EmpleadosListForm">

        <p:panel header="#{myBundle.ListEmpleadosTitle}">
            <p:contextMenu id="EmpleadosDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('EmpleadosListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('EmpleadosListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('EmpleadosListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('EmpleadosListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.EmpleadosMenuItem_departamento}" icon="ui-icon-search"  actionListener="#{empleadosController.prepareDepartamento}" update=":DepartamentosViewForm" oncomplete="PF('DepartamentosViewDialog').show()" disabled="#{empty empleadosController.selected.departamento}"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{empleadosController.items}"
                         lazy="false"
                         rowKey="#{item.idempleados}"
                         var="item"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{empleadosController.selected}"
                         filteredValue="#{empleadosController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{empleadosController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.idempleados}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:EmpleadosDataTableContextMenu" listener="#{empleadosController.resetParents}"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:EmpleadosDataTableContextMenu" listener="#{empleadosController.resetParents}"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton" listener="#{empleadosController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('EmpleadosListForm:viewButton').click();"/>

                <p:column sortBy="#{item.idempleados}" filterBy="#{item.idempleados}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListEmpleadosTitle_idempleados}"/>
                    </f:facet>
                    <h:outputText value="#{item.idempleados}"/>
                </p:column>


                <p:column sortBy="#{item.nombre}" filterBy="#{item.nombre}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListEmpleadosTitle_nombre}"/>
                    </f:facet>
                    <h:outputText value="#{item.nombre}"/>
                </p:column>


                <p:column sortBy="#{item.cedula}" filterBy="#{item.cedula}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListEmpleadosTitle_cedula}"/>
                    </f:facet>
                    <h:outputText value="#{item.cedula}"/>
                </p:column>


                <p:column sortBy="#{item.fechaingreso}" filterBy="#{item.fechaingreso}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListEmpleadosTitle_fechaingreso}"/>
                    </f:facet>
                    <h:outputText value="#{item.fechaingreso}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </p:column>


                <p:column sortBy="#{item.estado}" filterBy="#{item.estado}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListEmpleadosTitle_estado}"/>
                    </f:facet>
                    <h:selectBooleanCheckbox id="estado" value="#{item.estado}" title="#{myBundle.EditEmpleadosTitle_estado}" required="true" requiredMessage="#{myBundle.EditEmpleadosRequiredMessage_estado}" disabled="true"/>
                </p:column>


                <p:column sortBy="#{item.departamento.descripcion}" filterBy="#{item.departamento.descripcion}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListEmpleadosTitle_departamento}"/>
                    </f:facet>
                    <h:outputText value="#{item.departamento.descripcion}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{empleadosController.prepareCreate}" update=":EmpleadosCreateForm" oncomplete="PF('EmpleadosCreateDialog').show()"/>
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{myBundle.View}" update=":EmpleadosViewForm" oncomplete="PF('EmpleadosViewDialog').show()" disabled="#{empty empleadosController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":EmpleadosEditForm" oncomplete="PF('EmpleadosEditDialog').show()" disabled="#{empty empleadosController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{empleadosController.delete}" update=":growl,datalist" disabled="#{empty empleadosController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
