<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmpleadosViewDlg" widgetVar="EmpleadosViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewEmpleadosTitle}" closeOnEscape="true">

            <h:form id="EmpleadosViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{empleadosController.selected != null}">

                        <h:outputText value="#{myBundle.ViewEmpleadosLabel_idempleados}"/>
                        <h:outputText value="#{empleadosController.selected.idempleados}" title="#{myBundle.ViewEmpleadosTitle_idempleados}"/>

                        <h:outputText value="#{myBundle.ViewEmpleadosLabel_nombre}"/>
                        <h:outputText value="#{empleadosController.selected.nombre}" title="#{myBundle.ViewEmpleadosTitle_nombre}"/>

                        <h:outputText value="#{myBundle.ViewEmpleadosLabel_cedula}"/>
                        <h:outputText value="#{empleadosController.selected.cedula}" title="#{myBundle.ViewEmpleadosTitle_cedula}"/>

                        <h:outputText value="#{myBundle.ViewEmpleadosLabel_fechaingreso}"/>
                        <h:outputText value="#{empleadosController.selected.fechaingreso}" title="#{myBundle.ViewEmpleadosTitle_fechaingreso}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewEmpleadosLabel_estado}"/>
                        <p:selectBooleanCheckbox id="estado" value="#{empleadosController.selected.estado}" required="true" requiredMessage="#{myBundle.EditEmpleadosRequiredMessage_estado}"/>

                        <h:outputText value="#{myBundle.ViewEmpleadosLabel_departamento}"/>
                        <h:outputText value="#{empleadosController.selected.departamento.descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('EmpleadosViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>
   
    </ui:composition>
</html>
