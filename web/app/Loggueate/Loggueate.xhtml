<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
 
      >
    <h:head>
        <title>Log in</title>
    </h:head>
    <h:body>
        <h:form id="loginForm">
 
           
            <p:growl id="msg" showDetail="true" life="3000" />
            <p:panel header="Login" style="width: 360px;">
 
                <h:panelGrid id="loginPanel" columns="2">
 
                    <h:outputText value="Usuario" />
 
                    <p:inputText id="Usuario" value="#{loginBean.usuario}" ></p:inputText>
 
                    <p:spacer></p:spacer>
 
                    <p:message for="Usuario" ></p:message>
 
                    <h:outputText value="Contrasena" />
 
                    <p:password id="Contrasena" value="#{loginBean.contrasena}"  feedback="false"></p:password>
 
                    <p:spacer></p:spacer>
 
                    <p:message for="Contrasena"></p:message>
 
                    <p:spacer></p:spacer>
 
                    <p:commandButton action="#{loginBean.loginProject()}" value="Login" update="loginForm" ajax="true"></p:commandButton>
 
                </h:panelGrid>
 
            </p:panel>
 
        </h:form>
 
    </h:body> 
 
</html>
