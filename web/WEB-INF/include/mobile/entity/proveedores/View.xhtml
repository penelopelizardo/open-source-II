<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ProveedoresViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewProveedoresTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:ProveedoresListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ProveedoresViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{proveedoresController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewProveedoresLabel_idproveedores}"/>
                            <h:outputText value="#{proveedoresController.selected.idproveedores}" title="#{myBundle.ViewProveedoresTitle_idproveedores}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewProveedoresLabel_nombre}"/>
                            <h:outputText value="#{proveedoresController.selected.nombre}" title="#{myBundle.ViewProveedoresTitle_nombre}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewProveedoresLabel_cedulaoRNC}"/>
                            <h:outputText value="#{proveedoresController.selected.cedulaoRNC}" title="#{myBundle.ViewProveedoresTitle_cedulaoRNC}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewProveedoresLabel_tipopersona}"/>
                            <h:outputText value="#{proveedoresController.selected.tipopersona}" title="#{myBundle.ViewProveedoresTitle_tipopersona}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewProveedoresLabel_fecharegistro}"/>
                            <h:outputText value="#{proveedoresController.selected.fecharegistro}" title="#{myBundle.ViewProveedoresTitle_fecharegistro}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewProveedoresLabel_estado}"/>
                            <h:selectBooleanCheckbox id="estado" value="#{proveedoresController.selected.estado}" title="#{myBundle.EditProveedoresTitle_estado}" required="true" requiredMessage="#{myBundle.EditProveedoresRequiredMessage_estado}" disabled="true"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
