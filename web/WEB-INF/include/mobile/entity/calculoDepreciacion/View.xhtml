<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="CalculoDepreciacionViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewCalculoDepreciacionTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:CalculoDepreciacionListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="CalculoDepreciacionViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{calculoDepreciacionController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewCalculoDepreciacionLabel_idcalculodepreciacion}"/>
                            <h:outputText value="#{calculoDepreciacionController.selected.idcalculodepreciacion}" title="#{myBundle.ViewCalculoDepreciacionTitle_idcalculodepreciacion}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewCalculoDepreciacionLabel_anoproceso}"/>
                            <h:outputText value="#{calculoDepreciacionController.selected.anoproceso}" title="#{myBundle.ViewCalculoDepreciacionTitle_anoproceso}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewCalculoDepreciacionLabel_mesproceso}"/>
                            <h:outputText value="#{calculoDepreciacionController.selected.mesproceso}" title="#{myBundle.ViewCalculoDepreciacionTitle_mesproceso}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewCalculoDepreciacionLabel_fechaproceso}"/>
                            <h:outputText value="#{calculoDepreciacionController.selected.fechaproceso}" title="#{myBundle.ViewCalculoDepreciacionTitle_fechaproceso}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewCalculoDepreciacionLabel_montodepreciado}"/>
                            <h:outputText value="#{calculoDepreciacionController.selected.montodepreciado}" title="#{myBundle.ViewCalculoDepreciacionTitle_montodepreciado}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewCalculoDepreciacionLabel_depreciacionacumulada}"/>
                            <h:outputText value="#{calculoDepreciacionController.selected.depreciacionacumulada}" title="#{myBundle.ViewCalculoDepreciacionTitle_depreciacionacumulada}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewCalculoDepreciacionLabel_cuentacompra}"/>
                            <h:outputText value="#{calculoDepreciacionController.selected.cuentacompra}" title="#{myBundle.ViewCalculoDepreciacionTitle_cuentacompra}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewCalculoDepreciacionLabel_cuentadepreciacion}"/>
                            <h:outputText value="#{calculoDepreciacionController.selected.cuentadepreciacion}" title="#{myBundle.ViewCalculoDepreciacionTitle_cuentadepreciacion}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewCalculoDepreciacionLabel_activofijo}"/>
                            <h:outputText value="#{calculoDepreciacionController.selected.activofijo.descripcion}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
