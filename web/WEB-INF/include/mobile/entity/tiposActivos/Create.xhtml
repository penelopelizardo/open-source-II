<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TiposActivosCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateTiposActivosTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:TiposActivosListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TiposActivosCreateForm">

                <h:panelGroup id="display" rendered="#{tiposActivosController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateTiposActivosLabel_descripcion}" for="descripcion" />
                            <p:inputText id="descripcion" value="#{tiposActivosController.selected.descripcion}" title="#{myBundle.CreateTiposActivosTitle_descripcion}" required="true" requiredMessage="#{myBundle.CreateTiposActivosRequiredMessage_descripcion}" size="50" maxlength="50"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateTiposActivosLabel_cuentacontablecompra}" for="cuentacontablecompra" />
                            <p:inputText id="cuentacontablecompra" value="#{tiposActivosController.selected.cuentacontablecompra}" title="#{myBundle.CreateTiposActivosTitle_cuentacontablecompra}" required="true" requiredMessage="#{myBundle.CreateTiposActivosRequiredMessage_cuentacontablecompra}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateTiposActivosLabel_cuentacontabledepreciacion}" for="cuentacontabledepreciacion" />
                            <p:inputText id="cuentacontabledepreciacion" value="#{tiposActivosController.selected.cuentacontabledepreciacion}" title="#{myBundle.CreateTiposActivosTitle_cuentacontabledepreciacion}" required="true" requiredMessage="#{myBundle.CreateTiposActivosRequiredMessage_cuentacontabledepreciacion}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateTiposActivosLabel_estado}" for="estado" />
                            <p:selectBooleanCheckbox id="estado" value="#{tiposActivosController.selected.estado}" required="true" requiredMessage="#{myBundle.CreateTiposActivosRequiredMessage_estado}"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{tiposActivosController.saveNew}" value="#{myBundle.Save}" update="display,:TiposActivosListPage:TiposActivosListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:TiposActivosListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
