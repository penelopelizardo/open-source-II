<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="DepartamentosCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateDepartamentosTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:DepartamentosListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="DepartamentosCreateForm">

                <h:panelGroup id="display" rendered="#{departamentosController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateDepartamentosLabel_descripcion}" for="descripcion" />
                            <p:inputText id="descripcion" value="#{departamentosController.selected.descripcion}" title="#{myBundle.CreateDepartamentosTitle_descripcion}" required="true" requiredMessage="#{myBundle.CreateDepartamentosRequiredMessage_descripcion}" size="50" maxlength="50"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateDepartamentosLabel_estado}" for="estado" />
                            <p:selectBooleanCheckbox id="estado" value="#{departamentosController.selected.estado}" required="true" requiredMessage="#{myBundle.CreateDepartamentosRequiredMessage_estado}"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{departamentosController.saveNew}" value="#{myBundle.Save}" update="display,:DepartamentosListPage:DepartamentosListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:DepartamentosListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
