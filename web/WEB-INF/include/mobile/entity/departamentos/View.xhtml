<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="DepartamentosViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewDepartamentosTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:DepartamentosListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="DepartamentosViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{departamentosController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewDepartamentosLabel_iddepartamentos}"/>
                            <h:outputText value="#{departamentosController.selected.iddepartamentos}" title="#{myBundle.ViewDepartamentosTitle_iddepartamentos}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewDepartamentosLabel_descripcion}"/>
                            <h:outputText value="#{departamentosController.selected.descripcion}" title="#{myBundle.ViewDepartamentosTitle_descripcion}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewDepartamentosLabel_estado}"/>
                            <h:selectBooleanCheckbox id="estado" value="#{departamentosController.selected.estado}" title="#{myBundle.EditDepartamentosTitle_estado}" required="true" requiredMessage="#{myBundle.EditDepartamentosRequiredMessage_estado}" disabled="true"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
