<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="UbicacionesCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateUbicacionesTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:UbicacionesListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="UbicacionesCreateForm">

                <h:panelGroup id="display" rendered="#{ubicacionesController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateUbicacionesLabel_descripcion}" for="descripcion" />
                            <p:inputText id="descripcion" value="#{ubicacionesController.selected.descripcion}" title="#{myBundle.CreateUbicacionesTitle_descripcion}" required="true" requiredMessage="#{myBundle.CreateUbicacionesRequiredMessage_descripcion}" size="50" maxlength="50"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateUbicacionesLabel_direccion}" for="direccion" />
                            <p:inputText id="direccion" value="#{ubicacionesController.selected.direccion}" title="#{myBundle.CreateUbicacionesTitle_direccion}" required="true" requiredMessage="#{myBundle.CreateUbicacionesRequiredMessage_direccion}" size="50" maxlength="50"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateUbicacionesLabel_edificio}" for="edificio" />
                            <p:inputText id="edificio" value="#{ubicacionesController.selected.edificio}" title="#{myBundle.CreateUbicacionesTitle_edificio}" required="true" requiredMessage="#{myBundle.CreateUbicacionesRequiredMessage_edificio}" size="10" maxlength="10"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateUbicacionesLabel_estado}" for="estado" />
                            <p:selectBooleanCheckbox id="estado" value="#{ubicacionesController.selected.estado}" required="true" requiredMessage="#{myBundle.CreateUbicacionesRequiredMessage_estado}"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{ubicacionesController.saveNew}" value="#{myBundle.Save}" update="display,:UbicacionesListPage:UbicacionesListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:UbicacionesListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
