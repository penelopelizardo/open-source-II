<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ActivosFijosListPage">
        <pm:header title="#{myBundle.ListActivosFijosTitle}">
            <h:form>
                <p:commandButton id="backButton"   styleClass="ui-btn-left  ui-btn-inline" icon="ui-icon-arrow-l" value="#{myBundle.Back}" action="#{mobilePageController.navigateBackInHistory('/mobile/index')}"/>
                <p:commandButton id="createButton" styleClass="ui-btn-right ui-btn-inline" icon="ui-icon-plus"    value="#{myBundle.Create}" update=":ActivosFijosCreatePage:ActivosFijosCreateForm" actionListener="#{activosFijosController.prepareCreate}" action="#{mobilePageController.navigateWithHistory('pm:ActivosFijosCreatePage')}">
                    <f:actionListener binding="#{currentPageListener}"/>
                </p:commandButton>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ActivosFijosListForm">

                <p:dataList id="datalist"
                            paginator="true"
                            rows="10"
                            rowsPerPageTemplate="10,20,30,40,50"
                            pt:data-inset="true"
                            value="#{activosFijosController.items}"
                            var="item">

                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListActivosFijosTitle}"/>
                    </f:facet>

                    <p:commandLink update=":ActivosFijosEditPage:ActivosFijosEditForm" action="pm:ActivosFijosEditPage">
                        <p>



                            <h:outputText value="#{item.idactivosfijos}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.descripcion}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.fecharegistro}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>



                            ,&nbsp;
                            <h:outputText value="#{item.valorcompra}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.depreciacionacumulada}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.departamento.descripcion}"/>


                            <ui:remove>
                                ,&nbsp;
                                <h:outputText value="#{item.ubicacion.descripcion}"/>
                            </ui:remove>

                            <ui:remove>
                                ,&nbsp;
                                <h:outputText value="#{item.tipoactivo.descripcion}"/>
                            </ui:remove>

                        </p>
                        <f:setPropertyActionListener value="#{item}" target="#{activosFijosController.selected}" />
                    </p:commandLink>

                    <f:facet name="footer">
                        <h:outputText value="#{myBundle.ListActivosFijosTitle}"/>
                    </f:facet>

                </p:dataList>
            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
