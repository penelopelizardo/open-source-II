<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="TiposPagosEditDlg" widgetVar="TiposPagosEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditTiposPagosTitle}" closeOnEscape="true">

            <h:form id="TiposPagosEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{tiposPagosController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditTiposPagosLabel_idtipospagos}" for="idtipospagos" />
                        <h:outputText id="idtipospagos" value="#{tiposPagosController.selected.idtipospagos}" />

                        <p:outputLabel value="#{myBundle.EditTiposPagosLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{tiposPagosController.selected.descripcion}" title="#{myBundle.EditTiposPagosTitle_descripcion}" required="true" requiredMessage="#{myBundle.EditTiposPagosRequiredMessage_descripcion}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{myBundle.EditTiposPagosLabel_estado}" for="estado" />
                        <p:selectBooleanCheckbox id="estado" value="#{tiposPagosController.selected.estado}" required="true" requiredMessage="#{myBundle.EditTiposPagosRequiredMessage_estado}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tiposPagosController.save}" value="#{myBundle.Save}" update="display,:TiposPagosListForm:datalist,:TiposPagosListForm:TiposPagosDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TiposPagosEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('TiposPagosEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
