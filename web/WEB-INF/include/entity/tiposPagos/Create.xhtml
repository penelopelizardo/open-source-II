<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TiposPagosCreateDlg" widgetVar="TiposPagosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateTiposPagosTitle}" closeOnEscape="true">

            <h:form id="TiposPagosCreateForm">

                <h:panelGroup id="display" rendered="#{tiposPagosController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateTiposPagosLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{tiposPagosController.selected.descripcion}" title="#{myBundle.CreateTiposPagosTitle_descripcion}" required="true" requiredMessage="#{myBundle.CreateTiposPagosRequiredMessage_descripcion}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{myBundle.CreateTiposPagosLabel_estado}" for="estado" />
                        <p:selectBooleanCheckbox id="estado" value="#{tiposPagosController.selected.estado}" required="true" requiredMessage="#{myBundle.CreateTiposPagosRequiredMessage_estado}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tiposPagosController.saveNew}" value="#{myBundle.Save}" update="display,:TiposPagosListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TiposPagosCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('TiposPagosCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
