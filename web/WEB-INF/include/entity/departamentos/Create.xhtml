<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DepartamentosCreateDlg" widgetVar="DepartamentosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateDepartamentosTitle}" closeOnEscape="true">

            <h:form id="DepartamentosCreateForm">

                <h:panelGroup id="display" rendered="#{departamentosController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateDepartamentosLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{departamentosController.selected.descripcion}" title="#{myBundle.CreateDepartamentosTitle_descripcion}" required="true" requiredMessage="#{myBundle.CreateDepartamentosRequiredMessage_descripcion}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{myBundle.CreateDepartamentosLabel_estado}" for="estado" />
                        <p:selectBooleanCheckbox id="estado" value="#{departamentosController.selected.estado}" required="true" requiredMessage="#{myBundle.CreateDepartamentosRequiredMessage_estado}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{departamentosController.saveNew}" value="#{myBundle.Save}" update="display,:DepartamentosListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('DepartamentosCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('DepartamentosCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
